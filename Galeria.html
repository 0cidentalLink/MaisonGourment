      let imagemAtual = 0;
      const lightbox = document.getElementById('lightbox-carousel');
      const imagemAmpliada = document.getElementById('imagem-ampliada');

      window.abrirGaleria = function(index) {
        imagemAtual = index;
        imagemAmpliada.src = imagens[imagemAtual];
        lightbox.style.display = 'flex';
      };

      window.mudarImagem = function(direcao) {
        imagemAtual = (imagemAtual + direcao + imagens.length) % imagens.length;
        imagemAmpliada.src = imagens[imagemAtual];
      };

      window.fecharGaleria = function() {
        lightbox.style.display = 'none';
      };
    });
